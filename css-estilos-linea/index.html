<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name= "description" content="curso de html, css, javascript estilos css en linea">
	<meta name="keywords" content="html, css, javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos CSS en linea</title>
</head>
<body>
	<header>
		<h1>Analisando estilos CSS en linea</h1>
	</header>
	<nav>
		<ul>
			<li>Home</li>
			<li>Fotos</li>
			<li>Videos</li>
		</ul>
	</nav>
	<section>
		<!-- podemos utilizar estilos css dentro de nuestro
		html mediante estilos en linea,  que consta de 
		de escribir css dentro de las etiquetas de algun 
		elemento html, mediante le atributo style.
		esto es una buena manera de probar un estilo en una
		etiqueta pra ver como quedaria, pero solo estaria bien como prueba, porque de lo contraria tendriamos
		que aplicar un estilo en linea para cada elemento,
		loq que araia que el documento htm crezca mas de lo
		devido, aparte que estariamos repitiendo codigo, y en
		el caso que queramos cambiar un estilo para x etiquetas en todo el codigo, trendiamos que cambiarlas en cada una, por lo que seria un atera dificil y muy tediosa

		*el valor font-size en el atributo style nos indica
		el tamaño que la letra que trenda esa etiqueta-->

		<p style="font-size: 30px">Mi texto con un estilo css en linea, para una letra de 30 pixeles</p>
	</section>
	<aside>
		<blockquote>Mensaje número uno</blockquote>
		<blockquote>Mensaje número dos</blockquote>
	</aside>
	<footer>
		<small>Derechos Reservados &copy; 2022</small>
	</footer>
</body>
</html>
