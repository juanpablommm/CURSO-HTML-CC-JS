<!DOCTYPE html><!-- con esta etiqueta nos aseguramos de que sera codigo html tanto para nosotros como 
pra los navegadores -->
<html lang="dz"><!-- el atributo lang en la etiqueta html es esencial para poder especificar el
lenguaje con el que se leera el html, ayudando a los motores de busqueda y los navegadores
 "es" espaÃ±ol -->
<head><!-- el html se divide en dos seciones importantes deltro de las mismas etiquetas html, la
etiqueta head y la etiqueta body, dentro del head va el titulo de nustra pagina web, el set de 
caracteres que manejaremos, podremos porveer informacion adicional acerca del html y tambien
podremos incorporal los archivos de estilos esternos css y javascrip y incluso algunas imagenes
necesarias que desemos incorporal para general la pantalla -->
	<meta charset="utf-8"><!-- esta etiqueta define el juego de caracteres a utilizar para mostrar el 
	documento -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CURSO HTML, CSS, JS</title>
</head>
<body><!-- la etiqueta body como su nombre lo dice hace referencia al cuerpo
de la pagina, porlo que todo lo que este en ella sera visible -->
	<h1>revisando las etiquetas basicas</h1>

</body>
</html>
