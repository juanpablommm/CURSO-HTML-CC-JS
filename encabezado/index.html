<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"> <!-- la etiqueta meta nos srive prar especificar el juego de 
	caracteres con el que se mostrara la pagina 
	*pero tambien podemos utilizar mas de una para mostrar otros atributos que si bien no son visibles
	son de gran importancia para los moteres de busqueda referente a nuestra pagina

	<meta  name="description" content="Curso de HTML, CSS, JS">
	<meta name="author" content="anyelguti"/><!-- podemos emplearla para especificar el autor de la pagina tambien -->
	<meta http-equiv="Refresh" content="10" /><!-- esta etiqueta meta esta dirigida al servidor para que 
	dada cantida de segundo esta se actualice -->

	<meta name="language" content="es"/><!-- esta etiqueta esta dirigida para que los motores de busqueda
		muestren la pagina a personas que tengas su navegador con determinado idioma-->
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- esta etiqueta meta

	que aprecera en la pesta침a -->

	codigo css, imagenes o iconos de archivos extenernos, el atributo type especifica el typo de archivo, pero este
	ya no es necesario colocarlo en HTML5, basta simplemente con colocar el atributo rel y href, con el atributo rel
	especificamos al navegador la realcion del cocumento que estamos incorporando, en este caso su valor stylesheet
	especifica al navegador que la relacion de ese archivho con el indez es la de un archivo de estilos CSS y en 
	el atributo href va la direcion de donde esta ese arhivo y su nombree por ejemplo /css/miestilo.css
	*podemos agregar estilos css directamente en el html, pero no es una buena practica, dado que enreda el codigo,
	la carga de la pagina es ma lenta, y no podemos aprovevhar muy bien las funciones de HTML5, por lo que se debe
